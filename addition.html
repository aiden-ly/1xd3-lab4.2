<!DOCTYPE html>
<!--
Finish this program by filling in JavaScript that checks if the user’s answer to 
the addition question is correct, and then display “Correct” or “Incorrect” on the 
web page by changing the innerHTML of the <h1> element.

Sam Scott, McMaster University, 2025
-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>addition</title>
    <style>
        .failure {
            background-color: red;
            border-color: black;
            border-style: solid;
            border-width: 20px;
        }
    </style>
    <script type="text/javascript">
        function addition() {
            var op1 = Math.floor(Math.random() * 200 - 100);
            var op2 = Math.floor(Math.random() * 200 - 100);
            let answer = prompt("What is " + op1 + " + " + op2 + "?");
            if (parseInt(answer) === (op1 + op2)) {
                document.getElementById("result").innerHTML = "Correct!";
                document.getElementById("result").style.color = "green";
                document.getElementById("result").classList.remove("failure");
            } else if (isNaN(answer)){
                document.getElementById("result").innerHTML = "Invalid number.";
                document.getElementById("result").classList.add("failure");
            }
            else {
                document.getElementById("result").innerHTML = "Incorrect.";
                document.getElementById("result").style.color = "red";
            } 
        }
    </script>
</head>

<body>
    <p>Run addition() from the console to get going.</p>
    <h1 style="color:red" id="result"></h1>
</body>

</html>
